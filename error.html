<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خطأ | شبكة النجم</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient bg-blur">
  <div class="layout">
    <header class="header">
      <div class="brand">
        <span class="brand-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24" class="icon-star">
            <path d="M12 2l2.9 6.8 7.1.6-5.3 4.6 1.7 7-6.4-3.9-6.4 3.9 1.7-7-5.3-4.6 7.1-.6L12 2z" fill="currentColor"/>
          </svg>
        </span>
        <div class="brand-text">
          <h1>شبكة النجم</h1>
          <p class="subtitle">رسالة خطأ</p>
        </div>
      </div>
    </header>

    <main class="center">
      <section class="card card-error">
        <h2 class="card-title">حدث خطأ أثناء المعالجة</h2>

        <div class="alert alert-error">
          <!-- يعرض نص الخطأ القادم من MikroTik -->
          <strong>الرسالة:</strong> <span class="error-message">$(error)</span>
        </div>

        <p class="card-desc">قد يكون السبب: بيانات غير صحيحة، انتهاء صلاحية الكرت، أو محاولة مكررة.</p>

        <div class="actions">
          <a href="$(link-login)" class="btn btn-primary">
            <span class="btn-text">العودة لتسجيل الدخول</span>
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footnote">إذا استمر الخطأ، يرجى التواصل مع مسؤول الشبكة</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
