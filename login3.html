<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8"> <meta
      name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Net Interface</title> <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style> :root { --bg-dark: #0f102a; --card-bg: rgba(255, 255, 255, 0.08); --accent-orange: #f39c12; --accent-blue: #3498db; --accent-purple: #9b59b6; --accent-green: #2ecc71; --text-white: #ffffff; } * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } body { background-color: var(--bg-dark); background: linear-gradient(180deg, #1a1b3a 0%, #0f102a 100%); color: var(--text-white); display: flex; justify-content: center; padding: 20px 10px; min-height: 100vh; } .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; } /* Top Header Section */ .header-card { background: var(--card-bg); border-radius: 25px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); } .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; } .status-dot { background: var(--accent-green); padding: 2px 10px; border-radius: 10px; font-size: 10px; } .wifi-icon { width: 50px; height: 50px; background: radial-gradient(circle, #f39c1255 0%, transparent 70%); margin: 0 auto; display: flex; align-items: center; justify-content: center; color: var(--accent-orange); font-size: 24px; } .brand-title { font-size: 32px; font-weight: bold; color: #fff; text-shadow: 0 0 10px rgba(243, 156, 18, 0.5); margin: 10px 0; } /* Banner Section */ .banner-img { width: 100%; background: #000; border-radius: 20px; overflow: hidden; border: 1px solid #333; } .banner-img img { width: 100%; display: block; opacity: 0.8; } /* Action Buttons Grid */ .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; } .action-item { background: var(--card-bg); border-radius: 15px; padding: 15px 5px; text-align: center; font-size: 12px; cursor: pointer; transition: 0.3s; } .action-item i { display: block; font-size: 20px; margin-bottom: 8px; } /* Speed Selection Section */ .speed-section { background: var(--card-bg); border-radius: 25px; padding: 20px; } .speed-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 14px; } .speed-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; } .speed-btn { background: #fff; color: #333; border: none; padding: 12px; border-radius: 12px; font-size: 12px; font-weight: bold; cursor: pointer; } .speed-btn.active { background: var(--accent-orange); color: #fff; } .selected-speed-info { background: rgba(255,255,255,0.9); color: #2ecc71; padding: 8px; border-radius: 20px; text-align: center; margin-top: 15px; font-size: 12px; } /* Input Section */ .input-card { background: var(--card-bg); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 10px; } .input-card input { background: transparent; border: none; color: white; flex-grow: 1; outline: none; text-align: center; } /* Login Button */ .login-btn { background: linear-gradient(90deg, #ff4b2b, #ff416c, #feb47b); border: none; border-radius: 25px; padding: 15px; color: white; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 75, 43, 0.3); } /* Toggle Section */ .toggle-card { background: var(--card-bg); border-radius: 20px; padding: 15px; display: flex; justify-content: space-between; align-items: center; } .switch { position: relative; display: inline-block; width: 45px; height: 24px; } .switch input { opacity: 0; width: 0; height: 0; } .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; } .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; } input:checked + .slider { background-color: #ff4b2b; } input:checked + .slider:before { transform: translateX(21px); } /* Bottom Menu */ .bottom-menu { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; } .menu-item { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; font-size: 10px; } .menu-item i { display: block; font-size: 18px; margin-bottom: 5px; padding: 10px; border-radius: 50%; } /* Footer */ .footer { text-align: center; font-size: 12px; margin-top: 10px; color: #aaa; } .footer span { color: var(--accent-orange); display: block; margin-top: 5px; } </style>
  </head> <body> <div class="container"> <div class="header-card"> <div
          class="status-bar"> <span class="status-dot">● متصل</span> <i
            class="fas fa-signal"></i> </div> <div class="wifi-icon"><i
            class="fas fa-wifi"></i></div> <div
          style="font-size: 10px; color: var(--accent-green);">شبكة لاسلكية
          متطورة</div> <h1 class="brand-title">سايبر نت</h1> <div
          style="font-size: 12px; color: var(--accent-blue);">للاتصالات
          اللاسلكية</div> <div style="font-size: 9px; margin-top: 10px;">✨ اتصال
          سريع • خدمة مميزة • ثقة متجددة ✨</div> </div> <div class="banner-img">
        <img
          src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=400"
          alt="Cyber Net Logo"> </div> <div class="action-grid"> <div
          class="action-item"><i class="fas fa-info-circle"
            style="color:var(--accent-blue)"></i>معلومات</div> <div
          class="action-item"><i class="fab fa-whatsapp"
            style="color:var(--accent-green)"></i>واتساب</div> <div
          class="action-item"><i class="fas fa-phone"
            style="color:var(--accent-purple)"></i>اتصال</div> </div> <div
        class="speed-section"> <div class="speed-header"> <span>اختار سرعة
            الإنترنت</span> <i class="fas fa-check-circle"
            style="color: var(--accent-green);"></i> </div> <div
          class="speed-grid"> <button class="speed-btn">سرعة اقتصادية</button>
          <button class="speed-btn">كرت مشتركين</button> <button
            class="speed-btn active">سرعة متوسطة</button> <button
            class="speed-btn">سرعة عادية</button> <button class="speed-btn">سرعة
            عالية جداً</button> <button class="speed-btn">سرعة عالية</button>
        </div> <div class="selected-speed-info"> ● تم اختيار سرعة متوسطة </div>
      </div> <div class="input-card"> <i class="fas fa-clipboard-list"
          style="color: var(--accent-orange);"></i> <input type="text"
          placeholder="ادخل رقم الكرت هنا"> </div> <button
        class="login-btn">دخول الإنترنت</button> <div class="toggle-card"> <div
          style="display: flex; align-items: center; gap: 10px;"> <i
            class="fas fa-globe"
            style="background: var(--accent-purple); padding: 8px; border-radius: 50%; font-size: 12px;"></i>
          <div> <div style="font-size: 12px;">إيقاف تحديثات جوجل</div> <div
              style="font-size: 9px; color: #aaa;">لمنع استهلاك الفائده</div>
          </div> </div> <label class="switch"> <input type="checkbox" checked>
          <span class="slider"></span> </label> </div> <div class="bottom-menu">
        <div class="menu-item"> <i class="fas fa-map-marker-alt"
            style="background: #e67e22;"></i> أماكن البيع </div> <div
          class="menu-item"> <i class="fas fa-qrcode"
            style="background: #27ae60;"></i> QR CODE </div> <div
          class="menu-item"> <i class="fas fa-dollar-sign"
            style="background: #8e44ad;"></i> أسعار الكروت </div> </div> <div
        class="footer"> فكرة <span>محمد الحوشبي</span> برمجة <span>أحمد
          رائد</span> </div> </div>
    <script> // لإضافة تفاعلية بسيطة عند اختيار السرعة const buttons = document.querySelectorAll('.speed-btn'); const infoBox = document.querySelector('.selected-speed-info'); buttons.forEach(btn => { btn.addEventListener('click', () => { buttons.forEach(b => b.classList.remove('active')); btn.classList.add('active'); infoBox.innerHTML = ● تم اختيار ${btn.innerText}; }); }); // تفاعل زر الدخول document.querySelector('.login-btn').addEventListener('click', () => { const cardNum = document.querySelector('input').value; if(cardNum) { alert('جاري تسجيل الدخول للكرت: ' + cardNum); } else { alert('يرجى إدخال رقم الكرت أولاً'); } }); </script>
  </body> </html>
